<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Status • Millet Supply Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #e8f5e9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #2e7d32 !important;
    }
    .sidebar {
      min-height: 100vh;
      background: #2e7d32;
      color: #fff;
      padding: 1rem;
    }
    .sidebar a {
      color: #fff;
      display: block;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .card {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .05);
    }
    .badge {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/7651/7651380.png" height="36" class="me-2" />
        Admin Dashboard – Millet Supply Chain
      </a>
    </div>
  </nav>

  <!-- Sidebar + Main -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="mb-4">📁 Admin Menu</h4>
      <a href="admin.html">📊 Overview</a>
      <a href="add-product.html">➕ Add Product</a>
      <a href="add-warehouse.html">🏢 Add Warehouse</a>
      <a href="add-distributor.html">👤 Add Distributor</a>
      <a href="order-status.html">🚚 Order Status</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="card mb-4">
        <div class="card-header fw-bold">🚚 Order Status</div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="table-success">
              <tr>
                <th>Order ID</th>
                <th>Warehouse</th>
                <th>Distributor</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="orderTableBody">
              <!-- Orders will be dynamically loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    try {
      const res = await fetch("https://millet-backend.onrender.com/api/admin/order-status");
      const data = await res.json();

      // If backend returns { success, orders }
      const orders = data.success && Array.isArray(data.orders) ? data.orders : data;

      if (!Array.isArray(orders)) {
        throw new Error("Failed to load orders");
      }

      const tbody = document.getElementById("orderTableBody");
      tbody.innerHTML = ""; // clear placeholder rows

      orders.forEach(order => {
        const tr = document.createElement("tr");

        const statusBadge = {
          "Pending": `<span class="badge bg-warning text-dark">Pending</span>`,
          "Shipped": `<span class="badge bg-info text-dark">Shipped</span>`,
          "Delivered": `<span class="badge bg-success">Delivered</span>`
        }[order.status] || `<span class="badge bg-secondary">Unknown</span>`;

        const orderDate = order.created_at ? new Date(order.created_at).toLocaleString() : '-';

        tr.innerHTML = `
          <td>${order.order_id ?? '-'}</td>
          <td>${order.warehouse_name ?? '-'}</td>
          <td>${order.distributor_name ?? '-'}</td>
          <td>${order.product_name ?? '-'}</td>
          <td>${order.quantity ?? 0}</td>
          <td>${statusBadge}</td>
          <td>${orderDate}</td>
        `;

        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading orders:", err);
      alert("❌ Failed to load order data.");
    }
  });
</script>
</body>
</html>
